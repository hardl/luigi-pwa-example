<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
  <link href="./public/luigi.css" rel="stylesheet">
  <style>
    body {
      font-family: var(--sapFontFamily);
      text-align: center;
      color: var(--sapTextColor);
    }

    .modal {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.visible {
      display: flex;
    }

    .dialog {
      width: 300px;
      height: 200px;
      background-color: white;
    }
  </style>
</head>

<body >
  <script src="./public_client/luigi-client.js"></script>
  <script>
    function vgDataUpdate() {
      LuigiClient.setViewGroupData({ 
        foo: '(' + Math.round(Math.random() * 100) + ')', 
        bar: '(' + Math.round(Math.random() * 100)+ ')'
      });
    }

    LuigiClient.addContextUpdateListener(ctx => {
      document.querySelector('.main p').innerHTML = window.location.hash;
    });

  </script>
	<div class="main">
		<h1>Luigi Simple Development Template</h1>
		<p>Some content</p>
    <button onclick="vgDataUpdate()">Set random viewgroup data</button>
	</div>
</body>

</html>
